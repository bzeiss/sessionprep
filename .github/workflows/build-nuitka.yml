name: Build (Nuitka)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc patchelf ccache

      - name: Cache Nuitka Build
        uses: actions/cache@v4
        with:
          path: |
            dist_nuitka/*.build
            ~/.cache/Nuitka
            ~/AppData/Local/Nuitka/Nuitka/Cache
            ~/Library/Caches/Nuitka
          key: ${{ runner.os }}-nuitka-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-nuitka-

      - name: Install Dependencies
        shell: bash
        run: |
          # Install base + dev + cli deps (skip gui extra to avoid dawproject build failure)
          uv sync --extra cli
          # Workaround: dawproject-py declares non-existent build-backend (setuptools.backends._legacy).
          # Clone, patch to setuptools.build_meta, and install into the venv.
          git clone --depth 1 https://github.com/roex-audio/dawproject-py.git "$RUNNER_TEMP/dawproject-py"
          cd "$RUNNER_TEMP/dawproject-py"
          git checkout e848bd06b00408018ff97dfb54942f3fa303a6a6
          python -c "
          import pathlib
          p = pathlib.Path('pyproject.toml')
          p.write_text(p.read_text().replace('setuptools.backends._legacy:_Backend', 'setuptools.build_meta'))
          "
          cd "$GITHUB_WORKSPACE"
          uv pip install --no-deps "$RUNNER_TEMP/dawproject-py"
          # Install remaining GUI dependencies
          uv pip install "PySide6>=6.10.2" "sounddevice>=0.5.5" "py-ptsl>=600.2.0"

      - name: Build with Nuitka
        run: uv run python build_nuitka.py all

      - name: Package macOS .app bundles as DMG
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          for app in dist_nuitka/*.app; do
            [ -d "$app" ] || continue
            name=$(basename "$app" .app)
            create-dmg \
              --volname "$name" \
              --app-drop-link 600 185 \
              --sandbox-safe \
              "dist_nuitka/${name}.dmg" \
              "$app"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sessionprep-${{ matrix.os }}
          path: |
            dist_nuitka/*.dmg
            dist_nuitka/sessionprep-cli-*
            dist_nuitka/sessionprep-gui-*
            !dist_nuitka/*.build
            !dist_nuitka/*.dist
            !dist_nuitka/*.onefile-build
            !dist_nuitka/*.app
            !dist_nuitka/*/
          if-no-files-found: error