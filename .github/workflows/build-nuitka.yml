name: Build (Nuitka)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc patchelf ccache

      - name: Cache Nuitka Build
        uses: actions/cache@v4
        with:
          path: |
            dist_nuitka/*.build
            ~/.cache/Nuitka
            ~/AppData/Local/Nuitka/Nuitka/Cache
            ~/Library/Caches/Nuitka
          key: ${{ runner.os }}-nuitka-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-nuitka-

      - name: Install Dependencies
        run: uv sync --all-extras

      - name: Build with Nuitka
        run: uv run python build_nuitka.py all

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sessionprep-nuitka-${{ matrix.os }}
          path: |
            dist_nuitka/*
            !dist_nuitka/*.build
            !dist_nuitka/*.dist
            !dist_nuitka/*.onefile-build
          if-no-files-found: error