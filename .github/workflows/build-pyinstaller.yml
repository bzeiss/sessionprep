name: Build (PyInstaller)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install Dependencies
        shell: bash
        run: |
          # Install base + dev + cli deps (skip gui extra to avoid dawproject build failure)
          uv sync --extra cli
          # Workaround: dawproject-py declares non-existent build-backend (setuptools.backends._legacy).
          # Clone, patch to setuptools.build_meta, and install into the venv.
          git clone --depth 1 https://github.com/roex-audio/dawproject-py.git "$RUNNER_TEMP/dawproject-py"
          cd "$RUNNER_TEMP/dawproject-py"
          git checkout e848bd06b00408018ff97dfb54942f3fa303a6a6
          python -c "
          import pathlib
          p = pathlib.Path('pyproject.toml')
          p.write_text(p.read_text().replace('setuptools.backends._legacy:_Backend', 'setuptools.build_meta'))
          "
          cd "$GITHUB_WORKSPACE"
          uv pip install --no-deps "$RUNNER_TEMP/dawproject-py"
          # Install remaining GUI dependencies
          uv pip install "PySide6>=6.10.2" "sounddevice>=0.5.5" "py-ptsl>=600.2.0"

      - name: Build with PyInstaller
        # Using --onefile to produce single binaries where possible (standard distribution format)
        run: uv run python build_pyinstaller.py --onefile all

      - name: Build InnoSetup Installer
        if: runner.os == 'Windows'
        shell: bash
        run: |
          VER=$(python -c "exec(open('sessionpreplib/_version.py').read()); print(__version__)")
          "C:/Program Files (x86)/Inno Setup 6/ISCC.exe" \
            /DAPP_VERSION="$VER" \
            /DDIST_DIR=dist_pyinstaller \
            packaging/windows/sessionprep.iss

      - name: Package macOS .app bundles as DMG
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          for app in dist_pyinstaller/*.app; do
            [ -d "$app" ] || continue
            name=$(basename "$app" .app)
            create-dmg \
              --volname "$name" \
              --app-drop-link 600 185 \
              --sandbox-safe \
              "dist_pyinstaller/${name}.dmg" \
              "$app"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sessionprep-${{ matrix.os }}
          path: |
            dist_pyinstaller/*.dmg
            dist_pyinstaller/sessionprep-cli-*
            dist_pyinstaller/sessionprep-gui-*
            dist_pyinstaller/SessionPrep-*-setup.exe
            !dist_pyinstaller/*.build
            !dist_pyinstaller/*.spec
            !dist_pyinstaller/*.app
            !dist_pyinstaller/*/
          if-no-files-found: error
