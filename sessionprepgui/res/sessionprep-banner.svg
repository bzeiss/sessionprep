      <stop offset="100%" style="stop-color:#2e9d68;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9f43" />
      <stop offset="100%" stop-color="#5ce082" />
