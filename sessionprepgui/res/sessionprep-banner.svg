  </defs>

  <rect width="2048" height="1152" fill="url(#bgGradient)" />

  <path d="M 0 0 L 2048 1152" stroke="#00f7ff" stroke-width="2" opacity="0.05" />
  <path d="M 2048 0 L 0 1152" stroke="#00f7ff" stroke-width="2" opacity="0.05" />

