        <path d="M20,45 L28,35 L36,55 L44,30 L52,60 L60,40 L68,50 L76,20 L84,70 L92,40 L100,50 L108,30 L116,60 L124,35 L132,55 L140,25 L148,65 L156,45 L164,55 L172,35 L180,65 L188,40 L196,50 L204,25 L212,70 L220,40 L228,55 L236,30 L244,60 L252,40 L260,50 L268,30 L276,65 L284,45 L292,55" 
