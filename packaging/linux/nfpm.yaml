# nfpm package configuration for SessionPrep Linux packages (.deb, .rpm)
#
# Build from repo root:
#   VERSION=x.y.z DIST_DIR=dist_nuitka nfpm package \
#     --config packaging/linux/nfpm.yaml --packager deb --target dist_nuitka/

name: sessionprep
version: "${VERSION}"
arch: amd64
maintainer: Benjamin Zeiss
homepage: https://github.com/bzeiss/sessionprep
description: Batch audio analyzer and normalizer for mix session preparation
license: GPL-3.0-or-later

contents:
  - src: "${DIST_DIR}/sessionprep-linux-x64"
    dst: /usr/local/bin/sessionprep
    file_info:
      mode: 0755

  - src: "${DIST_DIR}/sessionprep-gui-linux-x64"
    dst: /usr/local/bin/sessionprep-gui
    file_info:
      mode: 0755

  - src: sessionprepgui/res/sessionprep.png
    dst: /usr/local/share/pixmaps/sessionprep.png
    file_info:
      mode: 0644

  - src: packaging/linux/sessionprep.desktop
    dst: /usr/local/share/applications/sessionprep.desktop
    file_info:
      mode: 0644
